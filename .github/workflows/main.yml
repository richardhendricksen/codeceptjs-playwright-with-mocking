name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Run test
        run: |
          sudo apt-get update
          sudo apt-get -yqq install libnss3
          sudo apt-get -yqq install chromium-browser
          ldd chromium | grep not
          npm ci
          npm run test:ci

